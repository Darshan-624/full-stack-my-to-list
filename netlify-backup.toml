[build]
  command = "cd client && npm ci --legacy-peer-deps && npm run build"
  publish = "client/build"

[build.environment]
  NODE_VERSION = "20"
  CI = "false"
  ESLINT_NO_DEV_ERRORS = "true"
  NODE_ENV = "production"

[context.production.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200